spring.application.name=sgp
# === Configuración de base de datos MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/sgp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=sgpuser
spring.datasource.password=sgppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Configuración de JPA/Hibernate ===
# update | none | validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# === Puerto del servidor (opcional) ===
server.port=8080
server.servlet.context-path=/api/v1

jwt.secret=mi-clave-secreta-muy-larga-y-segura-para-jwt1234
jwt.expiration=3600000

